<body>
  <div id="app">
    加载中

  <div class="lxhyx-to-top">toTop</div>
  <script>
    window.$docsify = {
      name: 'lxhyl',
      loadNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
      },
      // coverpage: true,

  <script src="https://cdn.jsdelivr.net/npm/md5@2.3.0/md5.min.js"></script>
  <script>
    const lxhylToTop = document.getElementsByClassName('lxhyx-to-top')[0];
    let timer;
    lxhylToTop.onclick = function () {
      cancelAnimationFrame(timer);
      timer = requestAnimationFrame(function fn() {
        const oTop = document.body.scrollTop || document.documentElement.scrollTop;
        if (oTop > 0) {
          document.body.scrollTop = document.documentElement.scrollTop = oTop - 200;
          timer = requestAnimationFrame(fn);
        } else {
          cancelAnimationFrame(timer);
        }
      });
    }
    const gitalk = new Gitalk({
      clientID: '661243c155299855f4d8',
      clientSecret: '4ba0f2578bf032e6deaf08df1ef0642f113dc224',
      repo: 'lxhyl.comment',

      admin: ['lxhyl'],

      distractionFreeMode: false
    })
  </script>
